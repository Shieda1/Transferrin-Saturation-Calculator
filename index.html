<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transferrin Saturation Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="transferrinsaturationRadio" name="variables" checked>
  <label for="transferrinsaturationRadio">Transferrin saturation</label>

  <input type="radio" id="serumironconcentrationRadio" name="variables">
  <label for="serumironconcentrationRadio">Serum iron concentration</label>

  <input type="radio" id="totalironbindingcapacityRadio" name="variables">
  <label for="totalironbindingcapacityRadio">Total iron-binding capacity</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Serum iron concentration</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Total iron-binding capacity</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
